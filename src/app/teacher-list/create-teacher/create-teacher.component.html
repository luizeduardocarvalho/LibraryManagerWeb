<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)" class="border border-light p-5 mt-3">

      <p class="h4 mb-4">Add Teacher</p>
      <input type="text" id="name" formControlName="name" class="form-control mb-4" placeholder="Name">
      <input type="email" id="email" formControlName="email" class="form-control mb-4" placeholder="E-mail">

      <button mdbBtn color="success" type="submit">Create</button>

    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
