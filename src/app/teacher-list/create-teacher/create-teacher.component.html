<div class="form-section">
  <div class="back-arrow">
    <a (click)="onBack()">
      <mdb-icon fas icon="arrow-left"></mdb-icon>
    </a>
  </div>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)" class="border border-light p-5 mt-3">
    <p class="h4 mb-4">Add Teacher</p>
    <input type="text" id="name" formControlName="name" class="form-control mb-4" placeholder="Name" autocomplete="off">
    <input type="email" id="email" formControlName="email" class="form-control mb-4" placeholder="E-mail"
      autocomplete="off">
    <select class="dropdown mb-4 form-control" (change)="selectTeacher($event)">
      <option value="Teacher">Teacher</option>
      <option value="Administrator">Administrator</option>
    </select>
    <button mdbBtn color="success" type="submit">Create</button>
  </form>
</div>
