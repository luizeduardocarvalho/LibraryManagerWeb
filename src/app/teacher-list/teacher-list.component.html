<div class="m-2">
	<div class="row align-items-center">
		<div class="col-md-4">
			<h3 class="m-0">Teacher List</h3>
		</div>
		<div class="col-md-4">
			<input type="text" placeholder="Search" [(ngModel)]="searchText" class="form-control" id="search" mdbInput/>
		</div>
		<div class="d-flex flex-row-reverse col-md-4">
			<button mdbBtn [routerLink]="['create']" type="button" color="primary" mdbWavesEffect>Add</button>
		</div>
	</div>
	<table mdbTable class="mt-2">
		<thead class="grey lighten-1 black-text">
			<tr>
				<th class="col-md-2" scope="col">ID</th>
				<th class="col-md-4" scope="col">Name</th>
				<th class="col-md-4" scope="col">Email</th>
				<th class="col-md-2" scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr mdbTableCol *ngFor="let teacher of teachers | appFilter : searchText">
				<th scope="row">{{teacher.id}}</th>
				<td>{{teacher.name}}</td>
				<td>{{teacher.email}}</td>
				<td>
					<mdb-icon fas icon="leaf" [routerLink]="['/teachers', teacher.id]" class="mr-2" aria-hidden="true"></mdb-icon>
				</td>
			</tr>
		</tbody>
	</table>
</div>
