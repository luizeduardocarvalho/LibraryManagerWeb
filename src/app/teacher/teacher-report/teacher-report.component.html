<div class="flex-wrapper">
  <div class="header-section">
    <div class="back-arrow">
      <a (click)="onBack()">
        <mdb-icon fas icon="arrow-left"></mdb-icon>
      </a>
    </div>
    <div class="page-title">
      <h1 class="bold">Report</h1>
    </div>
  </div>
  <div class="loader-section">
    <div *ngIf="isLoading" class="loader"></div>
  </div>
  <div class="flex-scroll">
    <div *ngFor="let teacher of teacherList" class="card">
      <p class="bold card__teacher">{{ teacher.teacherName }}</p>
      <div *ngFor="let student of teacher.students" class="card__student">
        <div
          *ngIf="student.transactions.length > 0"
          class="card__student-container"
        >
          <p class="bold">{{ student.studentName }}</p>
          <div
            *ngFor="let transaction of student.transactions"
            class="card__student__book"
          >
            <p class="semi-bold">
              <mdb-icon
              class="card__book-icon"
                fas
                icon="minus"
                size="sm"
              ></mdb-icon>
              {{ transaction.bookTitle }}
            </p>
            <p class="card__student__book-info">
              Lend Date: {{ transaction.creationDate | date: "longDate" }}
            </p>
            <p class="card__student__book-info">
              Return Date: {{ transaction.returnDate | date: "longDate" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
