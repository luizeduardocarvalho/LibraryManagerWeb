<div class="form-section">
    <div class="back-arrow">
        <a (click)="onBack()">
            <mdb-icon fas icon="arrow-left"></mdb-icon>
        </a>
    </div>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="border border-light p-5 mt-3">
        <p class="h4 mb-4">Update Teacher</p>
        <input type="text" formControlName="name" class="form-control mb-4" placeholder="Teacher Name"
            autocomplete="off">
        <input type="text" formControlName="email" class="form-control mb-4" placeholder="Teacher Email"
            autocomplete="off">
        <select class="dropdown mb-4 form-control" (change)="selectTeacher($event)">
            <option value="Teacher">Teacher</option>
            <option value="Administrator">Administrator</option>
        </select>
        <button mdbBtn color="success" type="submit">Update</button>
    </form>
</div>
