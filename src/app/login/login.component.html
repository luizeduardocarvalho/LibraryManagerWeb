<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <input type="email" formControlName="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
  <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control mb-4"
    placeholder="Password">

  <div class="d-flex justify-content-around">
    <!-- <div>
          <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
        </div> -->
    <!-- <div>
          <a href="">Forgot password?</a>
        </div> -->
  </div>

  <button mdbBtn color="info" class="my-4" type="submit">Sign in</button>

  <!-- <p>Not a member?
        <a href="">Register</a>
      </p> -->
</form>
