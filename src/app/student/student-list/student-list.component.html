<div class="flex-wrapper">
  <section>
    <app-page-header title="Student List"></app-page-header>
    <app-search-input (searchEvent)="search($event)"></app-search-input>
  </section>
  <section class="flex-scroll">
    <app-card-list
      (openModalEvent)="open($event)"
      [cards]="studentCards"
      [isLoading]="isLoading"
    ></app-card-list>
  </section>
</div>
