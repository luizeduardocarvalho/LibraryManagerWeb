<div *ngIf="isLoading" class="page-loader">
  <div class="loader"></div>
</div>
<div class="header-section">
  <div class="back-arrow">
    <a (click)="onBack()">
      <mdb-icon fas icon="arrow-left"></mdb-icon>
    </a>
  </div>
  <h1 class="bold">Add Student</h1>
</div>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <label for="name">Name</label>
  <input
    type="text"
    id="name"
    formControlName="name"
    class="form-control mb-4"
    autocomplete="off"
  />
  <select class="dropdown form-control" (change)="selectTeacher($event)">
    <option *ngFor="let teacher of teachers" value="{{ teacher.id }}">
      {{ teacher.name }}
    </option>
  </select>
  <div class="button-section">
    <button class="button button-clear" (click)="onClear()" type="button">
      Clear
    </button>
    <button class="button button-primary" type="submit">Create</button>
  </div>
</form>
