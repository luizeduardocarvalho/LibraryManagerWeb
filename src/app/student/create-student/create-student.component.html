<div class="form-section">
  <div class="back-arrow">
    <a (click)="onBack()">
      <mdb-icon fas icon="arrow-left"></mdb-icon>
    </a>
  </div>
  <form
    [formGroup]="createForm"
    (ngSubmit)="onSubmit()"
    class="border border-light p-5 mt-3"
  >
    <p class="h4 mb-4">Add Student</p>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control mb-4"
      placeholder="Name"
      autocomplete="off"
    />
    <select class="dropdown mb-4 form-control" (change)="selectTeacher($event)">
      <option *ngFor="let teacher of teachers" value="{{ teacher.id }}">
        {{ teacher.name }}
      </option>
    </select>
    <button mdbBtn color="success" type="submit">Create</button>
  </form>
</div>
