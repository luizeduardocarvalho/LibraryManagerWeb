<div class="wrapper">
	<div class="page-title">
		<h3 class="m-0">Book List</h3>
	</div>
	<div class="search-section">
		<div class="search-input">
			<input type="text" [(ngModel)]="searchText" name="searchText" placeholder="Search" aria-label="Search" mdbInput>
		</div>
		<div class="search-button">
			<button mdbBtn type="button" (click)="search(searchText)" color="primary" mdbWavesEffect>Search</button>
		</div>
	</div>
	<div class="create-button">
		<button mdbBtn [routerLink]="['create']" type="button" color="primary" mdbWavesEffect>Add</button>
	</div>
	<div class="table-section">
		<table mdbTable class="mt-2">
			<thead class="grey lighten-1 black-text">
				<tr>
					<th class="col-xl-1 col-1" scope="col">Id</th>
					<th class="col-xl-4 col-4" scope="col">Title</th>
					<th class="col-xl-4 col-3" scope="col">Author</th>
					<th class="col-xl-1 col-1" scope="col">Available</th>
					<th class="col-xl-2 col-3" scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr mdbTableCol *ngFor="let book of books">
					<th scope="row">{{book.reference}}</th>
					<td>{{book.title}}</td>
					<td>{{book.authorName}}</td>
					<td>{{book.status ? 'Yes' : 'No'}}</td>
					<td>
						<mdb-icon fas icon="book" mdbTooltip="Book Info" placement="top" [routerLink]="[book.bookId]" class="mr-2" aria-hidden="true"></mdb-icon>
						<mdb-icon fas icon="edit" mdbTooltip="Edit" placement="top" [routerLink]="[book.bookId, 'update']" class="mr-2" aria-hidden="true"></mdb-icon>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
