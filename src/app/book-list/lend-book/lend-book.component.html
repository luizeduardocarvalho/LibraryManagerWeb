<div class="wrapper">
	<div class="search-section">
		<form class="form-inline md-form form-sm m-0">
			<input class="form-control form-control-sm mr-3 w-75 search-input" type="text" [(ngModel)]="searchText" name="searchText"
				placeholder="Search" aria-label="Search" mdbInput>
		</form>
		<div class="search-button">
			<button mdbBtn type="button" (click)="onSearch(searchText)" color="primary" mdbWavesEffect>Search</button>
		</div>
	</div>
	<div class="table-section">
		<table mdbTable class="mt-2">
			<thead class="grey lighten-1 black-text">
				<tr>
					<th class="col-1" scope="col">ID</th>
					<th class="col-8" scope="col">Name</th>
					<th class="col-3" scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr mdbTableCol *ngFor="let student of students">
					<td class="align-middle" scope="row">{{student.studentId}}</td>
					<td class="align-middle">{{student.name}}</td>
					<td>
						<button mdbBtn class="table-button" type="button" (click)="onLend(student.studentId)" color="primary"
							mdbWavesEffect>Lend</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
