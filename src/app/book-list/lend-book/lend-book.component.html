<div class="row justify-content-around">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-inline md-form form-sm m-0">
            <input class="form-control form-control-sm mr-3 w-75" type="text" [(ngModel)]="searchText" name="searchText" placeholder="Search" aria-label="Search"
              mdbInput>
            <button mdbBtn type="button" (click)="onSearch(searchText)" color="primary" mdbWavesEffect>Search</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row justify-content-center">
    <div class="col-md-8">
        <table mdbTable class="mt-2">
            <thead class="grey lighten-1 black-text">
                <tr>
                    <th class="col-md-2" scope="col">ID</th>
                    <th class="col-md-4" scope="col">Name</th>
                    <th class="col-md-2" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr mdbTableCol *ngFor="let student of students">
                    <td class="align-middle" scope="row">{{student.studentId}}</td>
                    <td class="align-middle">{{student.name}}</td>
                    <td>
                        <button mdbBtn class="table-button" type="button" (click)="onLend(student.studentId)" color="primary" mdbWavesEffect>Lend</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
