<div *ngIf="isLoading" class="page-loader">
  <div class="loader"></div>
</div>
<div class="page-header">
  <div class="back-arrow">
    <a (click)="onBack()">
      <mdb-icon fas icon="arrow-left"></mdb-icon>
    </a>
  </div>
  <h1 class="bold">Update Book</h1>
</div>
<section class="form-section">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="form-control"
      autocomplete="off"
    />
    <label for="description">Description</label>
    <textarea
      type="text"
      id="description"
      formControlName="description"
      class="form-control"
    ></textarea>
    <label for="author">Author</label>
    <div class="author-select">
      <button
        *ngIf="!author"
        type="button"
        class="button button-primary"
        [disabled]="isLoadingAuthor"
        (click)="open()"
      >
        <div class="button-loader-section">
          <div *ngIf="isLoadingAuthor" class="button-loader"></div>
        </div>
        <span *ngIf="!isLoadingAuthor">Select Author</span>
      </button>
      <div *ngIf="author" class="author-name-section">
        {{ author!.name }}
        <mdb-icon
          fas
          icon="times"
          mdbTooltip="Close Modal"
          placement="top"
          (click)="clearAuthor()"
          class=""
          aria-hidden="true"
        ></mdb-icon>
      </div>
    </div>
    <button class="button button-primary" type="submit">Update</button>
  </form>
</section>
