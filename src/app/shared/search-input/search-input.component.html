<div class="search-section">
  <div>
    <input
      class="search-section__input"
      type="text"
      [(ngModel)]="searchText"
      name="searchText"
      placeholder="Search"
      aria-label="Search"
      autocomplete="off"
    />
  </div>
  <button class="button button-primary" type="button" (click)="search()">
    Search
  </button>
</div>
