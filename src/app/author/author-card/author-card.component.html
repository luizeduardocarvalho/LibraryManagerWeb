<div class="header-section">
  <div class="back-arrow">
    <a (click)="onBack()"><mdb-icon fas icon="arrow-left"></mdb-icon></a>
  </div>
  <h1 class="bold">{{ author?.name }}</h1>
</div>
<h1>Book List</h1>
<div class="cards-section">
  <div *ngFor="let book of author?.books" class="author-card">
    <p>{{ book.reference }} - {{ book.title }}</p>
    <div class="author-card__actions">
      <button class="button button-white-inverted">
        <mdb-icon
          fas
          icon="book"
          [routerLink]="['/books', book.bookId]"
          aria-hidden="true"
        ></mdb-icon>
        Info
      </button>
      <button class="button button-white-inverted">
        <mdb-icon
          fas
          icon="edit"
          [routerLink]="['/books', book.bookId, 'update']"
          aria-hidden="true"
        ></mdb-icon>
        Edit
      </button>
    </div>
  </div>
