<div class="flex-wrapper">
  <div class="header-section">
    <div class="back-arrow">
      <a (click)="onBack()"><mdb-icon fas icon="arrow-left"></mdb-icon></a>
    </div>
    <h1 class="bold">{{ author?.name }}</h1>
  </div>
  <h1 class="semi-bold">Book List</h1>
  <div class="cards-section flex-scroll">
    <app-card-list
      [cards]="bookListCards"
      [isLoading]="isLoading"
    ></app-card-list>
  </div>
</div>
