<header class="flex primary-header">
  <a class="logo" href="">Library Manager</a>

  <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"></button>

  <nav>
    <ul id="primary-navigation" class="primary-navigation flex" data-visible="false">
      <li *ngIf="user.role == 'Administrator'" class="active">
        <a (click)="onClick()" routerLink="/teachers">Teachers</a>
      </li>
      <li *ngIf="user.role != 'Administrator'" class="active">
        <a (click)="onClick()" routerLink="/teacher">Teacher</a>
      </li>
      <li>
        <a (click)="onClick()" routerLink="/books">Books</a>
      </li>
      <li>
        <a (click)="onClick()" routerLink="/students">Students</a>
      </li>
      <li>
        <a (click)="onClick()" routerLink="/authors">Authors</a>
      </li>
      <li>
        <div class="btn-group" mdbDropdown>
          <mdb-icon class="user-icon" fas icon="user" mdbDropdownToggle></mdb-icon>
          <div class="dropdown-menu dropdown-primary">
            <a class="dropdown-item" (click)="onClick()" [routerLink]="['/change-password']">Change Password</a>
            <a class="dropdown-item" (click)="onLogout()">Log out</a>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</header>
