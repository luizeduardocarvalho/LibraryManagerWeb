<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color" [containerInside]="false">
  <mdb-navbar-brand><a class="navbar-brand" href="#">Library Manager</a></mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li *ngIf="user.role == 'Administrator'" class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" routerLink="/teachers" mdbWavesEffect>Teachers</a>
      </li>
      <li *ngIf="user.role != 'Administrator'" class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" [routerLink]="['/teachers/', user.id]" mdbWavesEffect>Teacher</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" routerLink="/books" mdbWavesEffect>Books</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" routerLink="/students" mdbWavesEffect>Students</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" routerLink="/authors" mdbWavesEffect>Authors</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link">
          <div class="btn-group" mdbDropdown>
            <mdb-icon fas icon="user" mdbDropdownToggle></mdb-icon>
            <div class="dropdown-menu dropdown-menu-right dropdown-primary">
              <a class="dropdown-item" (click)="onLogout()">Log out</a>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </links>
</mdb-navbar>
