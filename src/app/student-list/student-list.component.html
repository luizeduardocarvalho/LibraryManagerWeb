<div class="m-2">
	<div class="row align-items-center">
		<div class="col-xl-2 col-xm-12 col-12">
			<h3 class="m-0">Student List</h3>
		</div>
		<div class="col-xl-8 col-xm-9 col-12 form-div">
			<form class="form-inline md-form form-sm m-0">
				<input class="form-control form-control-sm mr-3 w-75" type="text" [(ngModel)]="searchText" name="searchText" placeholder="Search" aria-label="Search"
				  mdbInput>
				  <button mdbBtn type="button" (click)="search(searchText)" color="primary" mdbWavesEffect>Search</button>
			</form>
		</div>
		<div class="d-flex flex-row-reverse col-xl-2 col-xs-3 col-12">
			<button mdbBtn [routerLink]="['create']" type="button" color="primary" mdbWavesEffect>Add</button>
		</div>
	</div>
	<table mdbTable class="mt-2">
		<thead class="grey lighten-1 black-text">
			<tr>
				<th class="col-md-2" scope="col">ID</th>
				<th class="col-md-4" scope="col">Name</th>
				<th class="col-md-2" scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr mdbTableCol *ngFor="let student of students">
				<th scope="row">{{student.studentId}}</th>
				<td>{{student.name}}</td>
				<td>
					<mdb-icon fas icon="leaf" [routerLink]="[student.studentId]" class="mr-2" aria-hidden="true"></mdb-icon>
				</td>
			</tr>
		</tbody>
	</table>
</div>
